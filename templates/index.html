  <script>
const konamiCode = ['j', 'o', 'v', 'a', 'n'];
const konamiCode1 = ['s', 'o', 's'];

function checkKonamiCode(code, url) {
  let keySequence = [];
  const konamiString = code.join('');
  document.addEventListener('keyup', function(e) {
    keySequence.push(e.key);
    keySequence.splice(-code.length - 1, keySequence.length - code.length);

    if (keySequence.join('').includes(konamiString)) {
      setTimeout(function() {
        window.open(url, '_blank');
      }, 500);
    let keySequence = [];
    }
  });
}

checkKonamiCode(konamiCode, 'https://m.youtube.com/watch?v=6QCMGKUH6Ak');
checkKonamiCode(konamiCode1, 'https://www.sos.org.sg/');
</script>

    body {

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#message-form').on('submit', function(event) {
          event.preventDefault();
          $.ajax({
            url: '/ask',
            type: 'POST',
            data: $(this).serialize(),
            success: function(response) {
              $('#chat').append('<div class="row"><div class="col-md-6"><p>' + response.response + '</p></div></div>');
              $('#message').val('');
            }
          });
        });
      });
    </script>
  </head>
  <body>
    <h1>Virtual Insider</h1>
    <div id="chat">
      <div class="row">
        <div class="col-md-6">
          <p>Hi, I am Vi how can I assist you?</p>
        </div>
      </div>
    </div>
    <form id="message-form" action="/post" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="message" name="message">
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </body>
